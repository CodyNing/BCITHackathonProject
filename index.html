<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Google Map -->
    <!-- <script src="GoogleMap.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh-wxnCsW7OZsqkWMHXLFtdjwLXo1PsqY&callback=initMap" async
        defer></script>
    <title>Ride-Share</title>
</head>



<body>
    <div class="jumbotron text-center">
        <h1>Ride Share</h1>
        <p>Needs a ride? find one here!</p>
    </div>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#driver">Offer a Drive</a>
            </li>
            <li>
                <a data-toggle="tab" href="#passenger">Request a ride</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="driver" class="tab-pane fade in active">
                <h3>Offer a driver</h3>
                <form id="driverForm">
                    Time
                    <input type="text" id="driverTime" />
                    <br/> Start
                    <input type="text" id="driverStart" />
                    <br/> End
                    <input type="text" id="driverEnd" />
                    <br/> Number of Seats Available
                    <input type="number" id="seats" min="0" max="10" />
                    <br/>
                    <input type="submit" class="btn btn-default" id="submitDriver">
                </form>
            </div>
            <div id="passenger" class="tab-pane fade">
                <h3>Request a ride</h3>
                <form id="passengerForm">
                    Time
                    <input type="text" id="passengerTime" />
                    <br/> Start
                    <input type="text" id="passengerStart" />
                    <br/> End
                    <input type="text" id="passengerEnd" />
                    <br/>
                    <input type="submit" class="btn btn-default" id="submitPassenger">
                </form>
            </div>
        </div>
    </div>
</body>


</html>
