<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google Map -->
    <script src="googlemap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh-wxnCsW7OZsqkWMHXLFtdjwLXo1PsqY&callback=initMap"
    async defer></script>
    <title>Ride-Share</title>
</head>


    
<body>
     <div id="selectType">
        <button id="passenger" onclick="showPassengerForm()">Passenger</button>
        <button id="driver" onclick="showDriverForm()">Driver</button>
    </div>
    <div id="passengerForm" style="display:none;">
        <form id="passengerForm">
            Time<input type="text" id="passengerTime"/>
            <br/>
            Start<input type="text" id="passengerStart" />
            <br/>
            End <input type="text" id="passengerEnd" />
            <br/>
            <input type="submit" id="submitPassenger">
        </form>
    </div>
    <div id="driverForm" style="display:none;">
        <form id="driverForm">
            Time<input type="text" id="driverTime"/>
            <br/>    
            Start<input type="text" id="driverStart" />
            <br/>
            End <input type="text" id="driverEnd" />
            <br/>
            Number of Seats Available <input type="number" id="seats" min="0" max="10"/>    
            <br/>
            <input type="submit" id="submitDriver">
        </form>
    </div>

    <script>
        function showPassengerForm() {
                        var x = document.getElementById("passengerForm");
                        if (x.style.display == "none") {
                            x.style.display = "block";
                        } else {
                            x.style.display = "none";
                        }   
            
                        var y = document.getElementById("driverForm");
                        y.style.display="none";
            }
        function showDriverForm() {
                        var x = document.getElementById("driverForm");
                        if (x.style.display == "none") {
                            x.style.display = "block";
                        } else {
                            x.style.display = "none";
                        }   
            
                        var y = document.getElementById("passengerForm");
                        y.style.display="none";
        }

    </script>
</body>    


</html>
